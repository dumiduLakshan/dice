<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dice-roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>DICE ROLLER</h1>
      <div class="input-box">
        <input type="number" id="inputFilels" min="1" max="6" />
        <button id="btn" onclick="Btnroll()">ROLL</button>
      </div>
      <p id="rollerValue"></p>
      <div class="image-box" id="imagebox"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
